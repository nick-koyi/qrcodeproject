<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Project</title>
    <!-- link to favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <!-- link to main style -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="img/image-qr-code.png" alt="" />
        <div class="main-text">
          <h1>
            Improve your front-end<br />
            skills by building projects
          </h1>
          <p>
            Scan the QR code to visit Frontend<br />
            Mentor and take your coding to<br />
            the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
